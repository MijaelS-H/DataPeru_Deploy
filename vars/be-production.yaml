---
# python interpreter
- ansible_python_interpreter: "/usr/bin/python3"

# machine settings
- git_branch: master
- machine: backend
- machine_type: production

# unix username
- user_name: "{{ lookup('env', 'USER_NAME') }}"
- user_pass: "{{ lookup('env', 'USER_PASS_BACKEND') }}"
- ansible_sudo_pass: "{{user_pass}}"

# server pass
- ansible_become_pass: "{{ lookup('env', 'SERVER_PASS') }}"

# clickhouse variables
- clickhouse_version: "20.11.4.13"
- clickhouse_databases:
  - "dataperuv3"

# cronjobs
- cronjobs:
  - name: 'Enable MEF pipeline execution cronjob'
    user: 'sadmin'
    state: 'present'
    minute: '0'
    hour: '2'
    day: '1'
    weekday: '*'
    month: '*'
    job: 'cd /home/sadmin/dataperu-etl && /home/sadmin/dataperu-site/venv/bin/python3 -m etl.presupuesto.__init__ ../datasets >> /home/sadmin/cron_logs/cron.log 2>&1'
  - name: 'Enable INFOCULTURA pipeline execution cronjob'
    user: 'sadmin'
    state: 'present'
    minute: '0'
    hour: '1'
    day: '1'
    weekday: '*'
    month: '*'
    job: 'cd /home/sadmin/dataperu-etl && /home/sadmin/dataperu-site/venv/bin/python3 -m etl.socios.cultura.infocultura.__init__ ../datasets >> /home/sadmin/cron_logs/cron.log 2>&1'
  - name: 'Enable redis-cli cache clean'
    user: 'sadmin'
    state: 'present'
    minute: '0'
    hour: '8'
    day: '1'
    weekday: '*'
    month: '*'
    job: '/user/bin/redis-cli FLUSHALL >> /home/sadmin/cron_logs/cron.log 2>&1'