- name: deploy frontend server
  hosts: itpfrontend
  remote_user: sadmin
  become: yes
  become_user: root
  vars_files:
    - vars/fe-production.yaml

  roles:
    - user-deploy
    - common
    - nodejs
    - nginx
    - certbot
    - geerlingguy.postgresql
    - user.postgresql
    - user-fe-repo
    - pm2
    - user-fe-build